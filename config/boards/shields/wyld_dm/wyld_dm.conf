# --- Bluetooth Power & Anti-Lag (WICHTIG für Split) ---
# Erhöht die Sendeleistung auf Maximum (hilft gegen Verbindungsabbrüche)
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Das ist der FIX für deinen Build-Fehler (RX > TX Regel):
CONFIG_BT_BUF_ACL_TX_COUNT=10
CONFIG_BT_BUF_EVT_RX_COUNT=12

# Größerer Puffer für die Kommunikation zwischen den Hälften (weniger Lag)
CONFIG_BT_L2CAP_TX_BUF_COUNT=32

# Windows-Kompatibilitätsmodus (macht Bluetooth stabiler)
CONFIG_BT_LL_SW_LLCP_LEGACY=y

# --- Hardware-Fix (Gegen dein E+4=R Problem) ---
# Entprellt die Tasten etwas stärker. Das filtert kurze Kurzschlüsse raus.
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=8
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=8

# --- Akku sparen (Optional, aber empfohlen) ---
# Schickt die Tastatur nach 15 Minuten Nichtstun in den Tiefschlaf
# CONFIG_ZMK_SLEEP=y
# CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

