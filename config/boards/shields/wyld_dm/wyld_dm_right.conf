# --- Bluetooth Fixes & Anti-Lag (WICHTIG!) ---
# Das behebt den Build-Fehler (RX > TX Regel):
CONFIG_BT_BUF_ACL_TX_COUNT=10
CONFIG_BT_BUF_EVT_RX_COUNT=12

# Maximale Sendeleistung und Puffer gegen Lag
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_BT_L2CAP_TX_BUF_COUNT=32
CONFIG_BT_LL_SW_LLCP_LEGACY=y

# --- Hardware-Fix (Gegen Prellen/Doppelte Tasten) ---
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=8
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=8

# --- Sleep / Energiesparen ---
# Deaktiviert (#), damit die Verbindung stabil bleibt und sofort reagiert
# CONFIG_ZMK_SLEEP=y
# CONFIG_ZMK_IDLE_TIMEOUT=20000
# CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=180000

# --- Deine Features (Maus, Encoder, Display) ---
CONFIG_ZMK_MOUSE=y
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y
CONFIG_ZMK_MACRO_DEFAULT_WAIT_MS=0

# --- Display Einstellungen (f√ºr nice!view) ---
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=y
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y
CONFIG_ZMK_DISPLAY_WORK_QUEUE_SYSTEM=y
CONFIG_ZMK_DISPLAY_INVERT=y
