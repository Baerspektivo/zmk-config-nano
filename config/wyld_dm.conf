CONFIG_ZMK_KEYBOARD_NAME="Wrightbaer"

# --- DAS FEHLENDE PUZZLETEIL ---
# Ohne das hier ignoriert er alle Display-Farben!
CONFIG_LV_USE_THEME_MONO=y

# --- Display Config ---
CONFIG_ZMK_DISPLAY=y

# Ballon ausschalten (Custom)
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM=n

# Text-Menü einschalten (Built-In)
# Das funktioniert nur, wenn THEME_MONO=y ist!
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=y

# Farben: Papier-Look (Weißer Hintergrund, Schwarze Schrift)
# Jetzt wird dieser Befehl endlich akzeptiert werden!
CONFIG_ZMK_DISPLAY_INVERT=n

# --- Hardware & Bluetooth (Standard) ---
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_BT_BUF_ACL_TX_COUNT=10
CONFIG_BT_BUF_EVT_RX_COUNT=12
CONFIG_BT_L2CAP_TX_BUF_COUNT=32
CONFIG_ZMK_DISPLAY_WORK_QUEUE_DEDICATED=y
CONFIG_ZMK_DISPLAY_WORK_QUEUE_SYSTEM=n
